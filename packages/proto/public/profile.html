<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Profile Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Dosis:wght@400;700&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="styles/page.css" />
        <link rel="stylesheet" href="styles/token.css" />
    </head>
    <body>
        <h1>
            <svg class="icon">
                <use href="/icons/education.svg#icon-gradcap" />
            </svg>
            <a href="index.html">Rate My Major</a>
        </h1>
        <h4>CAL POLY EDITION</h4>

        <h2>Your Profile</h2>
        <form id="profileForm">
            <label for="profileImage">Profile Image (URL):</label>
            <input type="text" id="profileImage" name="profileImage" placeholder="Enter image URL" /><br /><br />

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" /><br /><br />

            <h3>Contact Information</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" /><br /><br />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" /><br /><br />

            <h3>Fun Fact/Life Motto</h3>
            <label for="motto">Quote:</label>
            <textarea id="motto" name="motto" placeholder="Enter a fun fact or life motto"></textarea><br /><br />

            <h3>College Details</h3>
            <label for="collegeName">Attended College Name:</label>
            <input type="text" id="collegeName" name="collegeName" value="Cal Poly" /><br /><br />

            <label for="collegeYears">Attended to End College Years:</label>
            <input type="text" id="collegeYears" name="collegeYears" placeholder="e.g., 2018-2022" /><br /><br />

            <label for="major">Major:</label>
            <input type="text" id="major" name="major" placeholder="Enter your major" /><br /><br />

            <label for="program">College Program:</label>
            <select id="program" name="program">
                <option value="undergrad">Undergrad</option>
                <option value="master">Master</option>
                <option value="blended">Blended</option>
            </select><br /><br />

            <!-- Save Button -->
            <button id="saveButton" type="button" style="padding: 10px 20px; font-size: 16px;">
                Create Account
            </button>
        </form>

        <script>
            document.getElementById("saveButton").addEventListener("click", function () {
                const formData = new FormData(document.getElementById("profileForm"));
                console.log("Form Data:", Object.fromEntries(formData.entries()));
                alert("Profile saved!");
            });
            
        </script>

        <section class="view">
            <button id="edit">Edit</button>
            <!-- rest of the view here -->
        </section>

    </body>
</html>
